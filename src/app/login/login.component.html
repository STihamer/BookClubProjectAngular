<div class="container d-flex mt-5 justify-content-center p-0 m-0 row mb-5">
  <div class="col-4 card backgroundImage text-white fw-bold">

    <div class="bg-warning p-5" *ngIf="message">{{message}}</div>
    <form #userForm="ngForm" class="mt-5">

      <div class="form-group mt-2 mb-3">
        <label for="name" class="mb-3 mt-5">Name</label>
        <input type="text" class="form-control" id="name" placeholder="user name" [(ngModel)]="name" name="name">
      </div>

      <div class="form-group mt-2 mb-2">
        <label for="password" class="mb-3">Password</label>
        <input type="password" class="form-control" id="password" placeholder="password" [(ngModel)]="password"
               name="password">
      </div>
      <div class="container row d-flex mr-0 ms-0 ps-0 pe-0">
        <button type="button" class="btn btn-success mt-3" (click)="onSubmit()">Login
        </button>

        <button type="button" class="btn btn-success mt-3 ml-2" (click)="navigateToRegistration()">Register
        </button>
      </div>
    </form>
  </div>
</div>
