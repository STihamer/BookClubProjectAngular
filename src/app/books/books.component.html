<div class=" container row d-flex justify-content-center p-0 m-0">
  <div class="col-sm-12  col-md-6 col-lg-4 col-xl-3  " *ngFor=" let book of books">
    <div class="card bg-white bg-opacity-50  border-0 m-3" style="width: 18rem;">
      <a>
        <div class="card-body">
          <h5 class="card-title ">{{book.book_title}}</h5>
          <h6 class="card-subtitle mb-2">{{book.author_fname }}{{book.author_lname}}</h6>
        </div>
      </a>
    </div>
  </div>
</div>
