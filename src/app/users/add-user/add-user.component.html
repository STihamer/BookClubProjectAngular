<div class="container backgroundImage row d-flex justify-content-center align-content-center p-0 m-0">

    <div class="card bg-white col-4 mt-2 mb-4  text-dark">
      <div class="card-body ">
        <form #bookForm="ngForm">

          <div class="form-group">
            <label for="title">First name</label>
            <input type="text" class="form-control" id="title" placeholder="first name">

          </div>
          <div class="form-group">
            <label for="userLastName">Last name </label>
            <input type="text" class="form-control" id="userLastName" placeholder="last name" name="userLastName">
          </div>
          <div class="form-group">
            <label for="userName">User name</label>
            <input type="text" class="form-control" id="userName" placeholder="username">

          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="email">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age" placeholder="age">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" placeholder="password">
          </div>
          <div class="container  row d-flex mr-0 ms-0 ps-0 pe-0">
            <button type="button" class="btn btn-primary mt-3" >Add user
            </button>
            <button type="button" class="btn btn-primary mt-3 ml-2">Clear
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
