

<div class="container row d-flex mt-5 justify-content-center">
  <div class="card" style="width: 25rem;">
    <form #waitingListForm="ngForm">
      <div class="card-body">
        <div class="text-end">
          <button type="button" class="btn-close bg-info" aria-label="Close" (click)="closeAddWaitingList()"></button>
        </div>


      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item border-bottom-0">
          <div class="form-group col-12">
            <label for="BookTitle">Owner username</label>
            <select (change)="filterBooksByUseIdForBookOwnerSet(personNameBookTitleForBookOwner.bookOwnerId)"
                    class="form-select"
                    id="BookTitle"
                    [(ngModel)]="personNameBookTitleForBookOwner.bookOwnerId"
                    name="userId" required
                    #UserField=
                      "ngModel" [disabled]="errorMessage != ''">
              <option value="0"></option>
              <option *ngFor="let owner of personNameBookTitleForBookOwners"
                      [ngValue]="owner?.bookOwnerId">{{owner.firstName }}  {{ owner.lastName}}</option>
            </select>
            <div class="alert alert-danger" *ngIf="UserField.invalid">Do something</div>
          </div>

        </li>
        <li class="list-group-item border-bottom-0">
          <div class="form-group col-12">
            <label for="username">Book title</label>
            <select class="form-select" id="username" [(ngModel)]="personNameBookTitleForBookOwner.bookId" name="bookId"
                    #usernameField=
                      "ngModel" required
                    (change)="filterBooksByBookIdForBookOwnerSet(personNameBookTitleForBookOwner.bookId)" [disabled]="errorMessage != ''">
              <option value="0"></option>
              <option *ngFor="let owner of personNameBookTitleForBookOwners"
                      [ngValue]="owner?.bookId">{{owner?.bookTitle}}</option>
            </select>
            <div class="alert alert-danger" *ngIf="usernameField.invalid">
              Username is required
            </div>
          </div>
        </li>
        <li class="list-group-item border-bottom-0">
          <div class="form-group col-12">
            <label for="readerName">Reader name</label>
            <select class="form-select" id="readerName" [(ngModel)]="newWaitingList.userId" name="waitingList"
                    #userIdField=
                      "ngModel" required [disabled]="errorMessage != ''">
              <option *ngFor="let user of bookReaders" [ngValue]="user?.userId">{{user?.username}}</option>
            </select>
            <div class="alert alert-danger" *ngIf="userIdField.invalid">
              Username is required
            </div>
          </div>
        </li>
        <li class="list-group-item border-bottom-0">
          <div class="container row d-flex mr-0 ms-0 ps-0 pe-0 mb-3">
            <button [disabled]="!newWaitingList.userId || (!personNameBookTitleForBookOwner.bookId &&
            !personNameBookTitleForBookOwner.userId)"
                    type="button"
                    class="btn btn-primary mt-3" (click)="onSubmit()" *ngIf="errorMessage == ''">Save
            </button>
            <button [disabled]="newWaitingList.userId == 0 && personNameBookTitleForBookOwner.bookOwnerId == 0 &&
            personNameBookTitleForBookOwner.bookId == 0"
                    type="button"
                    class="btn btn-primary mt-3"
                    (click)="clearDataFromAddForm()">Clear
            </button>
            <button class="btn btn-danger  mt-3" (click)="closeErrorMessage()"
                    *ngIf="errorMessage != ''">{{errorMessage}}</button>
          </div>
        </li>
      </ul>

    </form>
  </div>
</div>
