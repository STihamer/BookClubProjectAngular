<div class="userDetails">
  <h2>User details</h2>
  <div class="card col-6 bg-secondary  text-light" style="width: 25rem;">
    <div class="card-body">
      <table class="table text-light">
        <tr>
          <td>id:</td><td>{{user.userId}}</td>
        </tr>
        <tr>
          <td>Name:</td><td>{{user.firstName}}{{user.lastName}}</td>
        </tr>
        <tr>
          <td>Age:</td><td>{{user.userAge}}</td>
        </tr>
        <tr>
          <td>User name:</td><td>{{user.username}}</td>
        </tr>
        <tr>
          <td>Email:</td><td>{{user.userEmail}}</td>
        </tr>
      </table>
      <div class="links">
        <a class="card-link" (click)="editUser()" *ngIf="isAdminUser">Edit</a>
        <a class="card-link" *ngIf="isAdminUser">Delete</a>
      </div>

    </div>
  </div>
</div>
