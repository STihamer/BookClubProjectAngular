<div class="container row d-flex mt-5 justify-content-center">
  <div class="card" style="width: 25rem;">
    <form #bookOwnerForm="ngForm">
      <div class="card-body">

        <h5 class="card-title">Add your new book owner</h5>

      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item border-bottom-0">
          <div class="form-group col-12">
            <label for="BookTitle">Book title</label>
            <select class="form-select" id="BookTitle" [(ngModel)]="myBook"  name="bookTitle" required
                    #bookField =
              "ngModel">
              <option *ngFor="let book of books" [ngValue]="book">{{book?.book_title}}</option>

            </select>
            <div class="alert alert-danger" *ngIf="bookField.invalid && bookField.touched">
              Book title is required
            </div>
          </div>
        </li>
        <li class="list-group-item border-bottom-0">
          <div class="form-group col-12">
            <label for="username">Username</label>
            <select class="form-select" id="username" [(ngModel)]="myUser" name="book_title" #usernameField =
              "ngModel" required>
              <option *ngFor="let user of users" [ngValue]="user">{{user?.username}}</option>
            </select>
            <div class="alert alert-danger" *ngIf="usernameField.invalid && usernameField.touched">
              Username is required
            </div>
          </div>
        </li>
        <li class="list-group-item border-bottom-0">
          <div class="container row d-flex mr-0 ms-0 ps-0 pe-0 mb-3">
            <button [disabled]="bookOwnerForm.invalid" type="button" class="btn btn-primary mt-3"
                    (click)="onSubmit()">Save
            </button>
          </div>
        </li>
      </ul>

    </form>
  </div>
</div>
